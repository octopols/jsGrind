<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #515151; color: #f1f1f1">
    <h1>Chai aur code with Harsh</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const start = document.querySelector("#start");
    const stop = document.querySelector("#stop");

    const sayHi = function (name = "harsh") {
      console.log(`Hi ${name}`, Date.now());
    };

    let repeat;

    start.addEventListener(
      "click",
      (e) => {
        repeat = setInterval(sayHi, 1000, "Harsh");
      },
      { passive: false }
    );

    stop.addEventListener(
      "click",
      (e) => {
        clearInterval(repeat);
      },
      { passive: false }
    );
  </script>
</html>
